<script>
    let p1 = {"nama" : "Bima", nilai:99};
    let p2 = {"nama" : "Pras", nilai:80};
    let p3 = {"nama" : "Tia", nilai:85};
    let p4 = {"nama" : "Asep", nilai:87};
    let p5 = {"nama" : "Abdul", nilai:79};
    let siswa = [p1,p2,p3,p4,p5];
</script>
<table style="padding: 10; text-align: center; width: 100%;">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>keterangan</th>
            <th>grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var no = 1;
            for (p of siswa){
                let ket = (p.nilai >= 85) ? "lulus" : "Gagal";
                let grade;
                let predicat;
                //tambahkan if multi kondisi
                if(p.nilai > 85 && p.nilai <= 100) grade = "A";
                else if (p.nilai > 75 && p.nilai <= 85) grade = "B";
                else if (p.nilai >60 && p.nilai <= 75) grade = "C";
                else if (p.nilai >30 && p.nilai <= 60) grade = "D";
                else if (p.nilai >0 && p.nilai <= 30) grade = "E";
                else grade = " ";
                switch(grade){
                    case "A" : predicat = "Sempurna"; break;
                    case "B" : predicat = "Bail"; break;
                    case "C" : predicat = "Cukup"; break;
                    case "D" : predicat = "Kurang"; break;
                    case "E" : predicat = "Buruk"; break;
                    default : predicat = " "; break
                }
                document.write(`<tr bgcolor="blue">
                    <td>${no++}</td>
                    <td>${p.nama}</td>
                    <td>${p.nilai}</td>
                    <td>${ket}</td>
                    <td>${grade}</td>
                    <td>${predicat}</td>
                    `);
            }
        </script>
    </tbody>
</table>
