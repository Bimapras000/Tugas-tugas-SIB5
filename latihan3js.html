<script>
    var a = true; //contoh tipe data bolean
    //boolean adalah tipe data yang berisi true dan false saja
    var benar = true;
    
    document.write(a==benar);
    var b = 4;

    document.write(a==b);

    var ab = 7;
    var ba = "7";

    document.write(ab==ba);
    console.log(a==b);
    //operator pembanding ===

    document.write("<br>")

    var a3 = true;
    var benar3 = true;
    document.write(a3===benar3);

    document.write("<br>")
    var a4 = 12;
    var c4 = 4;
    document.write(a4===c4);

    //operator pembanding !=
    document.write("<br>")
    document.write("<hr>")
    var a_tidak = true;
    var b_tidak = true;
    document.write(a_tidak != b_tidak);
</script>
